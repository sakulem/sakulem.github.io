<html>
    <head>
        <meta content="height=device-height,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    </head>
<body>
<div id = "app">
    <img id="dragImg" src="http://49.234.231.53/love.png" style="left: 110.174px; top: 197.496px;"/>
</div>
</body>

</html>

<script>
var tch = document.querySelector("#app");
var eleImg = document.querySelector('#dragImg');
var maxW=document.body.clientWidth;
var maxH=document.body.clientHeight;
var store = {
    scale: 1
};
var cnt = 0;
// 缩放事件的处理

tch.addEventListener('touchstart', function (event) {
    var touches = event.touches;
    if(touches.length==1){
        store.scale = store.scale * 1.27;
        eleImg.style.transform = 'scale('+ store.scale +')';
        cnt++;
        console.log(maxW);
        console.log(document.body.style.width);
    }
    if(cnt==12){
       eleImg.style.display = 'none';
    }
});


eleImg.addEventListener('touchstart', function (event) {
    store.moveable = true;
    var touches = event.touches;
    event.preventDefault();
    console.log(touches.length)
    if(touches.length<2){
        var ev = event || window.event;
        var touch = ev.targetTouches[0];
        oL = touch.clientX - eleImg.offsetLeft;
        oT = touch.clientY - eleImg.offsetTop;
    }else{
        var events = touches[0];
        var events2 = touches[1];
        // 第一个触摸点的坐标
        store.pageX = events.pageX;
        store.pageY = events.pageY;
        if (events2) {
            store.pageX2 = events2.pageX;
            store.pageY2 = events2.pageY;
        }

        store.originScale = store.scale || 1;
    }

});
document.addEventListener('touchmove', function (event) {
    if (!store.moveable) {
        return;
    }
    var touches = event.touches;
    if(touches.length<2){
        var ev = event || window.event;
        var touch = ev.targetTouches[0];
        var oLeft = touch.clientX - oL;
        var oTop = touch.clientY - oT;
        if(oLeft<0){
            oLeft=0;
        }else if (oLeft>=maxW) {
            oLeft=maxW;
        }
        if(oTop<0){
            oTop=0;
        }else if (oTop>=maxH) {
            oTop=maxH;
        }

        eleImg.style.left = oLeft + 'px';
        eleImg.style.top = oTop + 'px';
    }else{
        var events = touches[0];
        var events2 = touches[1];
        // 双指移动
        if (events2) {
            // 第2个指头坐标在touchmove时候获取
            if (!store.pageX2) {
                store.pageX2 = events2.pageX;
            }
            if (!store.pageY2) {
                store.pageY2 = events2.pageY;
            }

            // 获取坐标之间的举例
            var getDistance = function (start, stop) {
                return Math.hypot(stop.x - start.x, stop.y - start.y);
            };
            // 双指缩放比例计算
            var zoom = getDistance({
                x: events.pageX,
                y: events.pageY
            }, {
                x: events2.pageX,
                y: events2.pageY
            }) /
            getDistance({
                x: store.pageX,
                y: store.pageY
            }, {
                x: store.pageX2,
                y: store.pageY2
            });
            // 应用在元素上的缩放比例
            var newScale = store.originScale * zoom;
            // 最大缩放比例限制
            // 记住使用的缩放值
            store.scale = newScale;
            // 图像应用缩放效果
            eleImg.style.transform = 'scale('+ newScale +')';
        }
    }

});

document.addEventListener('touchend', function () {
    store.moveable = false;

    delete store.pageX2;
    delete store.pageY2;
});
document.addEventListener('touchcancel', function () {
    store.moveable = true;
    delete store.pageX2;
    delete store.pageY2;
});
</script>


<style>
html,body{
  width:100%;
  height:100%;
}
#app{ 
    width:100%;
    height:100%;
    background-image: url("http://49.234.231.53/com.tencent.mm.jpg");
    background-repeat: no-repeat; 
    background-size: 100% 100%;
    -webkit-background-size: 100% 100%;
    background-attachment: fixed;
    -webkit-background-attachment: fixed;
}
#dragImg {
    width: 30px;
    height: 30px;
    position: absolute;
}
*{
  margin:0;
  padding:0;
  border:0;
}
</style>
